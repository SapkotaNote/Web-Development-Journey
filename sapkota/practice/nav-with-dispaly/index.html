<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Practice</title>
        <style>
            
        .meanue{
            border: 1px solid grey;
            border: 2px;
            margin-left: 40%;
            margin-top: 4%;
            padding: 20px;
            position: relative;
        }
        .hidden{
            display: none;
            position: absolute;
            color: rgb(0, 255, 85);
        }
        .hidden:hover{
            color: rgb(253, 0, 0);
        }
        .meanue:hover .hidden{
            display: block;
        }
        </style>
</head>
<body>
    <div class="meanue"> See others counrty. <br>
        <div class="hidden">Nepal</div><br>
        <div class="hidden">Russia</div><br>
        <div class="hidden">Shreelanka</div><br>
        <div class="hidden">Bangledesh</div><br>
        <div class="hidden">Mangol</div>
        </div>
    </div>
</body>
</html>
